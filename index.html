<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Mug Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg flex max-w-4xl overflow-hidden"> 
    <div class="w-1/2">
      <img src="https://images.unsplash.com/photo-1486122151631-4b5aaa3ac70d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Coffee Mug" class="w-full h-full object-cover" />
    </div>

    
    
    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Black Printed Coffee Mug</h2>
      <p class="text-xl text-gray-800 font-bold mb-4">$15.00</p>
      <p class="text-gray-600 mb-6 leading-relaxed">
        Neque porro quisquam est, qui dolore ipsum quia dolor sit amet, consectetur adipisci velit, sed quia non incidunt lores ta porro ame. numquam eius modi tempora incidunt lores ta porro ame.
      </p>

      <div class="flex items-center gap-4">
        <input type="number" value="1" class="w-16 border border-gray-300 text-center py-2 rounded" />
        <button class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 font-semibold">
          ADD TO CART
        </button>
      </div>
    </div>
  </div>

</body>
</html>
